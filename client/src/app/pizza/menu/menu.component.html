<div class="container">
  <div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-between mb-4">
    <div>
      <h1>Select your pizzas</h1>
      <p class="lead">Use Add and Remove buttons to adjust quantity of pizza</p>
    </div>
    <div class="d-flex">
      <h2 class="me-4">Your Total: ${{ calculateTotalPrice() }}</h2>
      <button
        class="btn btn-primary btn-lg me-2"
        [disabled]="selectedPizzas.length === 0"
        (click)="onPlaceOrder()"
      >
        Place Order
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-4" *ngFor="let pizza of pizzaList">
      <div class="card py-2">
        <app-pizza-item
          [selectedIngredients]="pizza.ingredients"
        ></app-pizza-item>
        <div class="card-body">
          <h5 class="card-title mb-4">{{ pizza.name }}</h5>
          <h6 class="price">Price: {{ calcutePrice(pizza.name) }}</h6>
          <button class="btn btn-primary" (click)="onAdd(pizza)">Add</button>
          <span class="mx-2">{{ calculateQuantity(pizza.name) }}</span>
          <button class="btn btn-danger" (click)="onRemove(pizza)">
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
