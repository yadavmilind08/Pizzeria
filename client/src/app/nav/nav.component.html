<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"
      >Pizzeria</a
    >
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="currentUser$ | async">
        <li class="nav-item">
          <a
            class="nav-link active"
            routerLink="/menu"
            routerLinkActive="active"
            >Menu</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/pizza-builder"
            routerLinkActive="active"
            >Pizza Builder</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/orders" routerLinkActive="active"
            >Orders</a
          >
        </li>
      </ng-container>
    </ul>

    <div class="dropdown" *ngIf="currentUser$ | async as user" dropdown>
      <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle
        >Welcome {{ user.username | titlecase }}</a
      >
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      *ngIf="!(currentUser$ | async)"
      #loginForm="ngForm"
      class="d-flex"
      role="search"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
